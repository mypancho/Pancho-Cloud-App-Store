name: audacity
services:
  app:
    image: linuxserver/audacity:3.3.3
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: for UserID
        - container: PGID
          description:
            en_us: for GroupID
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
      volumes:
        - container: /config
          description:
            en_us: Users home directory in the container, stores program settings and images
      ports:
        - container: '3000'
          description:
            en_us: Audacity desktop gui.
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
      - target: 3001
        published: 3001
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/audacity/config
        target: /config
x-casaos:
  architectures:
    - amd64
  main: app
  description:
    en_us: An easy-to-use, multi-track audio editor and recorder. Developed by a group of volunteers as open source.
  tagline:
    en_us: AOpen-source audio editor for multi-track recording.
  developer: Audacityteam
  author: Mypancho.com
  icon: https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/audacity/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/audacity/screenshot-1.png
    - https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/audacity/screenshot-2.png
    - https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/audacity/screenshot-3.png
  thumbnail: https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/audacity/thumbnail.png
  title:
    en_us: Audacity
  category: Media
  project_url: https://www.audacityteam.org/
  port_map: '3000'
