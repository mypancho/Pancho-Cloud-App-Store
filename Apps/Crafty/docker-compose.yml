  tagline:
    en_us: Take control of your Minecraft servers.
  tips:
    before_install:
      en_us: |
        Default Account
        | Username | Password |
        |----------|----------|
        | `admin`  | `crafty` |
  title:
    en_us: Crafty
  index: /panel
  scheme: https
  port_map: "8111"