name: ddns-go
services:
  ddns-go:
    image: jeessy/ddns-go:v5.6.2
    network_mode: bridge
    deploy:
      resources:
        reservations:
          memory: 32M
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/Panchocloud/$AppID/config
        target: /root
    ports:
      - target: 9876
        published: "9876"
        protocol: tcp
    x-casaos:
      ports:
        - container: "9876"
          description:
            en_us: WebUI HTTP Port
      volumes:
        - container: /root
          description:
            en_us: ddns-go config directory.
    container_name: ddns-go
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  author: Mypancho.com
  category: Network
  description:
    en_us: Simple and easy to use DDNS. automatically update domain name resolution to public IP (support Ali cloud, Tencent cloud, Dnspod, Cloudflare, Callback, Huawei cloud, Baidu cloud, Porkbun, GoDaddy, Google Domain).
  developer: jeessy2
  icon: https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/Ddns-go/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/Ddns-go/screenshot-1.png
    - https    ://cdn.jsdelivr.net/gh/uche40/Dev-Pancho-Cloud-App-Store@main/Apps/Ddns-go/screenshot-2.png
    - https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/Ddns-go/screenshot-3.png
  thumbnail: https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/Ddns-go/thumbnail.png
  main: ddns-go
  port_map: "9876"
  scheme: http
  tagline:
    en_us: Simple and easy to use DDNS
  title:
    en_us: ddns-go
