name: peppermint
services:
  app:
    image: pepperlabs/peppermint:latest
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
    depends_on:
      - db
    environment:
      PORT: 5000
      DB_USERNAME: casaos
      DB_PASSWORD: casaos
      DB_HOST: db
      BASE_URL: http://casaos.local:5000
    restart: unless-stopped
  db:
    image: postgres:16.0
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      POSTGRES_USER: casaos
      POSTGRES_PASSWORD: casaos
      POSTGRES_DB: casaos
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: for UserID
        - container: PGID
          description:
            en_us: for GroupID
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
        - container: POSTGRES_DB
          description:
            en_us: Specify the name of a database to be created on image startup.
        - container: POSTGRES_USER
          description:
            en_us: Postgres server username
        - container: POSTGRES_PASSWORD
          description:
            en_us: Postgres server password
      volumes:
        - container: /var/lib/postgresql/data
          description:
            en_us: Directory where Postgres database data is stored
    volumes:
      - type: bind
        source: /DATA/AppData/peppermint/postgres/data
        target: /var/lib/postgresql/data
x-casaos:
  architectures:
    - amd64
  main: app
  description:
    en_us: Peppermint is a central hub for your help desk. A powerfully easy system for tracking, prioritising, and solving customer support tickets.
  tagline:
    en_us: Peppermint: Simplified help desk hub for managing customer support.
  developer: Pepperlabs
  author: Mypancho.com
  icon: https://cdn.jsdelivr.net/gh/uche40/Dev-Pancho-Cloud-App-Store@main/Apps/peppermint/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/uche40/Dev-Pancho-Cloud-App-Store@main/Apps/peppermint/screenshot-1.png
    - https://cdn.jsdelivr.net/gh/uche40/Dev-Pancho-Cloud-App-Store@main/Apps/peppermint/screenshot-2.png
    - https://cdn.jsdelivr.net/gh/uche40/Dev-Pancho-Cloud-App-Store@main/Apps/peppermint/screenshot-3.png
  thumbnail: https://cdn.jsdelivr.net/gh/uche40/Dev-Pancho-Cloud-App-Store@main/peppermint/thumbnail.png
  title:
    en_us: Peppermint
  category: Utility
  tips:
    before_install:
      en_us: |
        ### Additional Instructions:

        After finished installing, open the `app settings` and update the `BASE_URL` to point it to your Home Server's IP Address.

        e.g:
        ```
        http://192.168.31.31:5000
        ```

        ### Default credentials:

        Username: `admin@admin.com`

        Password: `1234`
  port_map: '5000'
