name: photoprism
services:
  photoprism:
    environment:
      PHOTOPRISM_ADMIN_PASSWORD: casaos
      PHOTOPRISM_UPLOAD_NSFW: "true"
      TZ: $TZ
    image: photoprism/photoprism:230923
    deploy:
      resources:
        reservations:
          memory: 512M
    network_mode: bridge
    ports:
      - target: 2342
        published: "2342"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/Panchocloud/$AppID/photoprism/storage
        target: /photoprism/storage
      - type: bind
        source: /DATA/Gallery
        target: /photoprism/originals
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
        - container: PHOTOPRISM_UPLOAD_NSFW
          description:
            en_us: true or false, is it possible to upload NSFW
        - container: PHOTOPRISM_ADMIN_PASSWORD
          description:
            en_us: The password of admin
      ports:
        - container: "2342"
          description:
            en_us: WebUI HTTP Port
      volumes:
        - container: /photoprism/storage
          description:
            en_us: PhotoPrism storage directory.
        - container: /photoprism/originals
          description:
            en_us: PhotoPrism originals directory.
    container_name: photoprism
x-casaos:
  architectures:
    - amd64
    - arm64
  main: photoprism
  author: Mypancho.com
  category: Gallery
  description:
