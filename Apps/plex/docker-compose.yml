name: plex
services:
  app:
    container_name: plex
    image: plexinc/pms-docker
    environment:
      - PLEX_CLAIM=<REPLACE WITH code from https://www.plex.tv/claim/>
      - TZ=$TZ
    volumes:
      - type: bind
        source: /DATA/AppData/Panchocloud/$AppID/config
        target: /config
      - type: bind
        source: /DATA/AppData/Panchocloud/$AppID/transcode
        target: /transcode
      - type: bind
        source: /DATA/Media
        target: /media
    restart: unless-stopped
    network_mode: host
    privileged: false

