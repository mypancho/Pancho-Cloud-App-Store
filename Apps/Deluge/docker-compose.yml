name: deluge
services:
  deluge:
    environment:
      DELUGE_LOGLEVEL: error
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
    image: linuxserver/deluge:2.1.1
    deploy:
      resources:
        reservations:
          memory: 256M
    network_mode: bridge
    ports:
      - target: 8112
        published: "8112"
        protocol: tcp
      - target: 6881
        published: "6881"
        protocol: tcp
      - target: 6881
        published: "6881"
        protocol: udp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/Panchocloud/$AppID/config
        target: /config
      - type: bind
        source: /DATA
        target: /DATA
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
        - container: PUID
          description:
            en_us: Run Deluge as specified uid.
        - container: PGID
          description:
            en_us: Run Deluge as specified gid.
        - container: DELUGE_LOGLEVEL
          description:
            en_us: Deluge Log Level
      ports:
        - container: "8112"
          description:
            en_us: WebUI HTTP Port
        - container: "6881"
          description:
            en_us: Inbound torrent traffic (TCP)
        - container: "6881"
          description:
            en_us: Inbound torrent traffic (UDP)
          protocol: udp
      volumes:
        - container: /config
          description:
            en_us: Deluge config directory.
        - container: /DATA
          description:
            en_us: Deluge Accessible directory.
    container_name: deluge
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: deluge
  author: Mypancho.com
  category: Downloader
  description:
    en_us: Deluge contains the common features to BitTorrent clients such as Protocol Encryption, DHT, Local Peer Discovery (LSD), Peer Exchange (PEX), UPnP, NAT-PMP, Proxy support, Web seeds, global and per-torrent speed limits. As Deluge heavily utilises the ​libtorrent library it has a comprehensive list of the ​features provided.
  developer: Deluge Team
  icon: https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/Deluge/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/Deluge/screenshot-1.png
    - https    ://cdn.jsdelivr.net/gh/uche40/Dev-Pancho-Cloud-App-Store@main/Apps/Deluge/screenshot-2.png
    - https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/Deluge/screenshot-3.png
  thumbnail: https://cdn.jsdelivr.net/gh/mypancho/Pancho-Cloud-App-Store@main/Apps/Deluge/thumbnail.png
  tagline:
    en_us: A lightweight and free BitTorrent client.
  tips:
    before_install:
      en_us: |
        Default Password: `deluge`

        Default Accessible Path in Deluge

        | Name | Value |
        | --- | --- |
        | DATA Path | `/DATA` |
        | Downloads Path | `/DATA/Downloads` |
        | Media Path | `/DATA/Media` |

        The paths of other DATA subdirectories in CasaOS are also similar.

        Please make sure you use the correct path when using Deluge.

        | 名称 | 值 |
        | --- | --- |
        | DATA 路径 | `/DATA` |
        | 下载路径 | `/DATA/Downloads` |
        | 媒体路径 | `/DATA/Media` |

        Panchocloud 中其他 DATA 子目录的路径也类似。

        请确保在使用 Deluge 时使用正确的路径。
  title:
    en_us: Deluge
  index: /
  port_map: "8112"
